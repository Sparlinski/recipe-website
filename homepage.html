<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliciousweekly.com</title>
    <link rel="stylesheet" href="style.css">

<!--FONTS-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="https://www.youtube.com/watch?v=ycOA46oAnJY" style="text-decoration: none" class="homepage" rel="homepage"> 
            <h1>Deliciousweekly.com</h1>
        </a>
        <ul>
            <a href="https://www.youtube.com" style="text-decoration: none" class="new-recipes" rel="new-recipes">
                <li class="header-links">NEW RECIPES</li>
            </a>
            <a href="https://www.youtube.com" style="text-decoration: none" class="new-recipes" rel="new-recipes">
                <li class="header-links">ABOUT</li>
            </a>
            <a href="https://www.youtube.com" style="text-decoration: none" class="new-recipes" rel="new-recipes">
                <li class="header-links">NEWSLETTER</li>
            </a>
            <a href="https://www.youtube.com" style="text-decoration: none" class="new-recipes" rel="new-recipes">
                <li class="header-links">BLOG</li>
            </a>
        </ul>
    </header>
    <main>
        <section id="main-nav">  
            <a href="https://www.youtube.com" style="text-decoration: none" class="weekly-recipes" rel="weekly-recipes">
                <div id="main-tabs">
                    <p id="main-tabs-heading">WEEKLY RECIPES</p>
                    <img id="knife-fork-icon" alt="fork and knife icon" src="assets/knife-fork-icon.png">
                </div>
            </a>
            <a href="https://www.youtube.com" style="text-decoration: none" class="all-recipes" rel="all-recipes">
                <div id="main-tabs">
                    <p id="main-tabs-heading">ALL RECIPES</p>
                    <img id="all-recipes-icon" alt="all-recipes-icon" src="assets/all-recipes-icon.png">
                </div>
            </a>
            <a href="https://www.youtube.com" style="text-decoration: none" class="shopping-list" rel="shopping-list">
                <div id="main-tabs">
                    <p id="main-tabs-heading">SHOPPING LIST</p>
                    <img id="shopping-list-icon" alt="shopping list icon" src="assets/shopping-list-icon.png">
                </div>
            </a>
        </section>
    </main>
    <footer></footer>
</body>
<script src="script.js"></script>
</html>
